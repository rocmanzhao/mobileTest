<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JsJpegMeta Demo</title>
  <script type="text/javascript" src="jpegmeta.js"></script>
  <script type="text/javascript" src="client.js"></script>
</head>

<body ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
  <form id="form" action="javascript:void(0)">
    <p>Choose file: <input id="fileWidget" type="file" onchange="loadFiles(this.files)" /></p>
  </form>
  <img id="img" height="100" />
  <div id="status"></div>
</body>
</html>
